<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- style -->
    <link rel="stylesheet" href="styles/index/navigation/indexNavigation.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
</head>
<body>


    <div class="navigation">
        <div class="navigation__body">
            <ul class="navigation__list">
                <!-- nav button back -->
                <li class="navigation__point-button navigation__point-button_back">
                    <a href="#back" class="navigation__link">
                        <span class="item-navigation__icon">
                            <ion-icon name="arrow-back-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <!-- nav button home -->
                <li class="navigation__point navigation__point_active">
                    <a href="/index.html" class="navigation__link">
                        <span class="item-navigation__icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="item-navigation__text">
                            <p>Home</p>
                        </span>
                    </a>
                </li>
                <!-- nav button next -->
                <li class="navigation__point-button navigation__point-button_next">
                    <a href="#next" class="navigation__link">
                        <span class="item-navigation__icon">
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <!-- nav indicator -->
                <div class="item-navigation__indicator"></div>
            </ul>
        </div>
    </div>

    <script src="script/indexScript/menuActive.js"></script>
    <script src="script/indexScript/menuButton.js"></script>
    <script src="script/screenAnchore.js"></script>
    
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>

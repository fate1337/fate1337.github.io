<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- style -->
    <link rel="stylesheet" href="styles/index/navigation/indexNavigation.css">
    <link rel="stylesheet" href="styles/index/hero/hero.css">


    <script src="script/indexScript/menuActive.js" defer></script>
    <script src="script/indexScript/menuButton.js" defer></script>
    <script src="script/jsonjs/heroCreateCard.js" defer></script>
    <script src="script/screenAnchore.js" defer></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
</head>
<body>


    <div class="navigation">
        <div class="navigation__body">
            <ul class="navigation__list">
                <!-- nav button back -->
                <li class="navigation__point-button navigation__point-button_back">
                    <a href="#back" class="navigation__link">
                        <span class="item-navigation__icon">
                            <ion-icon name="arrow-back-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <!-- nav button home -->
                <li class="navigation__point navigation__point_active">
                    <a href="/index.html" class="navigation__link">
                        <span class="item-navigation__icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="item-navigation__text">
                            <p>Home</p>
                        </span>
                    </a>
                </li>
                <!-- nav button next -->
                <li class="navigation__point-button navigation__point-button_next">
                    <a href="#next" class="navigation__link">
                        <span class="item-navigation__icon">
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </span>
                    </a>
                </li>
                <!-- nav indicator -->
                <div class="item-navigation__indicator"></div>
            </ul>
        </div>
    </div>

    <div class="space">
        <div class="space__hero">
            <img src="" alt="Alt" class="space__hero-img" id="imgHero">
                <div class="space__param space__param-hero">
                    <span>Name</span><span class="space__hero-text space__hero-name" id="nameHero"></span>
                    <span>Health</span><div class="space__hero-text space__hero-health" id="HPHero"> 142</div>
                    <span>Mana</span><div class="space__hero-text space__hero-mana" id="ManaHero">  42</div>
                </div>
        </div>
        <div class="space__hero-argument">
            <div class="space__param space__param-argument">
                <span>Main specifications:</span><div class="space__specifications" id="specificationsHero"></div>
                <div class="space__attribute">
                    <span>strength:</span><div class="space__attribute-strength" id="strengthHero"></div>
                    <span>agility:</span><div class="space__attribute-agility" id="agilityHero"></div>
                    <span>intelligence:</span><div class="space__attribute-intelligence" id="intelligenceHero"></div>
                </div>
                <div class="space__other">
                    <span>Move speed:</span><div class="space__other-movespeed" id="movespeedHero">270</div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>

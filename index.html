    <body>

        <!-- navigation bar -->
        <div class="navigation">
            <div class="navigation__body">
                <ul class="navigation__list">
                    <!-- nav button home -->
                    <li class="navigation__point navigation__point_active">
                        <a class="navigation__link">

                                <ion-icon name="home-outline"></ion-icon>

                    </li>
                    <!-- nav button hero -->
                    <li class="navigation__point">
                        <a class="navigation__link">

                            </span>

                    <!-- nav button items -->
                    <li class="navigation__point">
                        <a class="navigation__link">

                                <ion-icon name="hammer-outline"></ion-icon>

        <div class="screen">


            <!-- screen space home -->
            <div class="screen__body screen__body_active" id="hom">

                <!-- centering block -->
                <div class="screen__center">

                    <div class="screen__header">
                        <!-- upper part header -->
                        <div class="screen__up screen__up_active">
                            <p class="screen__up-title">Добро пожаловать! Это сайт, про героев из доты.

                            </p>

                            </p> 
                            <div class="screen__button">
                                <a href="#" class="screen__link">
                                    <span class="screen__link-text screen__up_em5">К героям <span class="screen__link-arrow">-></span></span>
                                </a>
                                <a href="#" class="screen__link">
                                    <span class="screen__link-text screen__up_em5">К предметам <span class="screen__link-arrow">-></span></span>
                                </a>
                            </div>
                        </div> 
                        <!-- lower part header -->
                        <div class="screen__down">
                            <p class="screen__down-title">
                                По советам, ошибкам и еще чему-либо обращайтесь сюда TG <br> @Fatekun
                            </p>
                        </div>
                    </div>
                </div>
            </div>



            <!-- screen space hero -->
            <div class="screen__body" id="her">

                <div class="screen__center">
                    
                </div>

            </div>



            <!-- screen space items -->
            <div class="screen__body" id="itm">
                
                <div class="screen__center">
                    
                </div>

            </div>
        </div>








        <!-- script -->
        <script src="script/menuActive.js"></script>
        <script src="script/screenAnchore.js"></script>
        <script src="script/menuButton.js"></script>
